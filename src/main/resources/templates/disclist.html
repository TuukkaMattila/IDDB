<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		             <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
		
</head>
<body>
<div class="container">
	<div class="col-md-4">
	<h2>List of discs</h2>
	
	
	
	<table class="table table-striped">
		<tbody>
			<tr>
				<th>Model</th>
				<th>Speed</th>
				<th>Glide</th>
				<th>Turn</th>
				<th>Fade</th>
				<th>Manufacturer</th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
				
				
			</tr>
	
			<tr th:each = "disc : ${discs}">
				
				<td th:text="${disc.model}"></td>
				<td th:text="${disc.speed}"></td>
				<td th:text="${disc.glide}"></td>
				<td th:text="${disc.turn}"></td>
				<td th:text="${disc.fade}"></td>
				<td th:text="${disc.manufacturer.name}"></td>
				
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{modelId}(modelId=${disc.modelId})}" class="btn btn-primary">Edit</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{modelId}(modelId=${disc.modelId})}" class="btn btn-xs btn-danger">Delete</a></td>
				
				
				<!-- <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Delete</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td> -->
			</tr>	
		</tbody>
	</table>
	<a href="/index" class="btn btn-primary">Back to menu</a>
	<a href="/newdisc" sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary">Add a new disc</a>
	</div>
	</div>
</body>
</html>
