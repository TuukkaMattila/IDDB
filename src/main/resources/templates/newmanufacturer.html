<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add manufacturer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Add Manufacturer</h2>
		<div class="col-md-4">
			<form th:object="${manufacturer}" th:action="@{savemanufacturer}"
				action="#" method="post">

				<label for="name">Name</label> <input type="text" id="title"
					th:field="*{name}" class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					class="col-sm-10">
					<p>Error</p>
				</div>

				<input type="submit" class="btn btn-primary" value="Save"></input> <a
					href="/disclist" class="btn btn-primary">Cancel</a>
			</form>
		</div>
	</div>

</body>
</html>
