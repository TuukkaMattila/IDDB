<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Discs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		             <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
		
</head>
<body>
<div class="container">
	<div class="col-md-4">
	<h2>Books</h2>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome to Internet Disc Database [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	<table class="table table-striped">
		
	</table>
	<a href="/disclist" class="btn btn-primary">Show all discs</a>
	<a href="/login" class="btn btn-primary">Log in as admin</a>
	<a href="/newdisc" sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary">Add a new disc</a>
	<a href="/newmanufacturer" sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary">Add a new manufacturer</a>
	</div>
	<div class="col-md-4" style="padding:20px 0">
	
		<form th:action="@{/logout}" method="post">
			<input sec:authorize="hasAuthority('ADMIN')" type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
</body>
</html>
